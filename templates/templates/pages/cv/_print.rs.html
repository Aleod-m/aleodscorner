@use crate::{Language, Colors};
@use super::_layout_html;

@(color: Colors, lang: Language, position: Content)
@if matches!(color, Colors::Dark) {
    <style>
    @@media print @{
      .body @{
        background-color: var(--c-black);
        width: 100%;
      @}
    @}
    </style>
}

<div class="print g_cols @if !matches!(color, Colors::Print) {colors}">
    @:_layout_html(lang, {@:position()})
</div>
