@(competances: &[(&str, u16)], max_lvl: u16)

<div class="comp | g mt-3">
  @for (comp, lvl) in competances {
    <p class="com-desc"> @comp </p>
    <div class="bar-lvl"> 
      <span class="bg"> 
        <span class="lvl" style="width: @((*lvl as f32) / (max_lvl as f32) * 100f32)%;"> 
        </span>
      </span>
    </div> 
  }
</div>
