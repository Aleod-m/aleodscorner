@use super::{doctype_html, page_header_html};
@use crate::utils::icons::{list_html};
@(title: &str, route: &str, global_styles: bool, page_styles: &str)

@:doctype_html()
<html>
  @:page_header_html(title, route, global_styles, None, page_styles)
  <body class="body">

    <header 
      class="header | noprint"
      hx-get="/@(route)/header" 
      hx-trigger="load, navigate from:body"
      hx-swap="innerHTML"
    > </header>


    <aside class="aside">
      <nav 
        hx-get="/@(route)/nav?expended=false" 
        hx-trigger="load" 
        hx-swap="innerHtml"
      > </nav>
    </aside>


    <div id="content"
          hx-trigger="load"
          hx-get="/@(route)/content"
          hx-swap="outerHtml" 
          hx-target="this"
    > </div>


    <footer id="footer"
          class="footer | g-center"
          hx-trigger="load" 
          hx-get="/@(route)/footer"
          hx-swap="innerHTML" 
          hx-target="this"
    > </footer>
  </body>
</html>
