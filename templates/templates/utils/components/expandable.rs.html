@use crate::utils::icons::x_lg_html;
@(icon: Content, expended: bool, route: &str, target: &str)

@if expended {
  <button class="btni"
    hx-get="@(route)?expanded=false" 
    hx-target=@target
    hx-swap="innerHTML"
  >
    @:x_lg_html() 
  </button>
} else {
  <button class="btni" 
    hx-get="@(route)?expanded=true" 
    hx-target=@target
    hx-swap="innerHTML"
  >
    @:icon()
  </button>
}
