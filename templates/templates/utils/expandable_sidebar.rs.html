@use super::icons::x_lg_html;
@(expended: bool, route: &str, icon: Content, content: Content)

@if expended {
  <button class="btni"
    hx-get="@(route)?expanded=false" 
    hx-target="closest aside" 
    hx-swap="innerHTML"
  >
    @:x_lg_html() 
  </button>
  @:content()
} else {
  <button class="btni" 
    hx-get="@(route)?expanded=true" 
    hx-target="closest aside" 
    hx-swap="innerHTML"
  >
  @:icon()
  </button>
}
